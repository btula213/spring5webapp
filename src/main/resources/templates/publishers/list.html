<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Publisher Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Zipcode</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}">123</td>
        <td th:text="${publisher.name}">Work</td>
        <td th:text="${publisher.address1}">654 Minnesota St</td>
        <td th:text="${publisher.city}"></td>
        <td th:text="${publisher.zipcode}"></td>
    </tr>
</table>

</body>
</html>
